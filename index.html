<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة - Internal Security Training</title>
    <style>
        /* الصفحة بالكامل */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* صندوق التنبيه للتدريب */
        .training-container {
            background: white;
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 600px;
            text-align: center;
        }

        .training-container h1 {
            color: #333;
            margin-bottom: 15px;
        }

        .training-container p {
            color: #555;
            line-height: 1.5;
            margin: 10px 0;
        }

        .training-container a {
            color: #007bff;
            text-decoration: none;
        }

        /* ويدجت مواقيت الصلاة */
        #prayerWidget {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* قابلية الاستجابة للشاشات الصغيرة */
        @media (max-width: 768px) {
            #prayerWidget {
                max-width: 100%;
                height: 70vh;
            }
        }
    </style>
</head>
<body>

    <!-- صندوق التدريب -->
    <div class="training-container">
        <h1>توعية أمنية داخلية</h1>
        <p>هذه كانت تجربة محاكاة تصيد داخلي. لقد كنت جزءًا من تمرين توعية أمني داخلي تديره <strong>[ORG NAME]</strong>.</p>
        <p>نصائح سريعة: تحقق من المرسل، مرر مؤشر الفأرة على الروابط قبل النقر، وبلغ عن أي بريد مشبوه.</p>
        <p>إذا كان لديك أي استفسار، تواصل مع: <a href="mailto:security@yourcompany.example.com">security@yourcompany.example.com</a></p>
        <div class="notice">الحملة: [CAMPAIGN_ID]</div>
    </div>

    <!-- ويدجت مواقيت الصلاة -->
    <iframe 
        id="prayerWidget" 
        src="https://timesprayer.today/widget_frame.php?frame=3&id=3100&sound=false">
    </iframe>

</body>
</html>
